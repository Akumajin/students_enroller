{% extends "layout.html" %}
{% block body %}
<div class="white-box tb-margin">
    <h3 class="text-center">Enroll or leave</h1>
    <table class="table table-striped table-sm">
        <thead class="thead-dark">
            <tr>
                <th>Row</th>
                <th>User Name</th>
                <th>View</th>
            </tr>
        </thead>
        <tbody>
            {% for user in all_users if user.is_admin == 0 %}
            <tr>
                <td>{{loop.index}}</td>
                <td>{{user.full_name}}</td>
                <td><a href="{{ base_url() }}/admin-reports/{{user.id}}" class="btn btn-info btn-sm">View Details</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
