{% extends "layout.html" %}
{% block styles %}
<link rel="stylesheet" href="{{ base_url() }}/static/css/login.css" >
{% endblock %}
{% block body %}
<div class="login-container">
  <div class="lg-logo">
    <img src="{{ base_url() }}/static/template/logo.png">
  </div>
  {% if error %}
  <div class="alert alert-danger">
    {{error}}
  </div>
  {% endif %}
  <div class="white-box bolder">
    <h4 class="text-center">Login</h4>
    <hr>
    <form method="POST">
      <div class="form-group">
        <label for="lg_username">Username</label>
        <input type="text" name="lg_username" class="form-control" id="lg_username" placeholder="Enter Username">
      </div>
      <div class="form-group">
        <label for="lg_password">Password</label>
        <input type="password" name="lg_password" class="form-control" id="lg_password" placeholder="Password">
      </div>
      <div class="g-recaptcha mb-2" data-sitekey="6LeDCk0UAAAAAK8py3jkgp_DfccO730X2UkaPQmH"></div>
      <div class="form-button text-center">
          <button type="submit" class="btn btn-primary btn-block">Login</button>
          <div class="tb-margin-low">don't have an account? <a href="{{ base_url() }}/signup">Signup</a></p>
      </div>
    </form>
  </div>
</div>
{% endblock %}
{% block scripts %}
<script src='https://www.google.com/recaptcha/api.js'></script>
{% endblock %}
