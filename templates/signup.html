{% extends "layout.html" %}
{% block styles %}
<link rel="stylesheet" href="/static/css/login.css" >
{% endblock %}
{% block body %}
<div class="login-container">
  <div class="lg-logo">
    <img src="/static/template/logo.png">
  </div>
  {% if empty_fields %}
  <div class="alert alert-danger">Please fill out all fields</div>
  {% endif %}
  {% if id_duplicated %}
  <div class="alert alert-danger">Username already taken</div>
  {% endif %}
  <div class="white-box bolder">
    <h4 class="text-center">Signup</h4>
    <hr>
    <form method="POST">
      <div class="form-group">
        <label for="sgn_username">Username</label>
        <input type="text" name="sgn_username" class="form-control" id="sgn_username" placeholder="Enter Username">
      </div>
      <div class="form-group">
        <label for="sgn_fullname">Full Name</label>
        <input type="text" name="sgn_fullname" class="form-control" id="sgn_fullname" placeholder="Your Full Name">
      </div>
      <div class="form-group">
        <label for="sgn_password">Password</label>
        <input type="password" name="sgn_password" class="form-control" id="sgn_password" placeholder="Password">
      </div>
      <div class="form-button text-center">
          <button type="submit" class="btn btn-success btn-block">Signup</button>
          <div class="tb-margin-low">already have an account? <a href="/login">Login</a></p>
      </div>      
    </form>
  </div>
</div>
{% endblock %}
